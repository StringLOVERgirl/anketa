<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: inter;
            src: url(../../public/assets/inter.ttf);
        }
        * {
            margin: 0;
            padding: 0;
            --darkbg: #323030;
            --lightbg: #eef2f3;
            --lightm: #4e4a4af0;
            --darkm: #d8c0d8;
            --lightborder: #4e4a4a82;
            --darkborder: #d8c0d893
        }
        .c {
            height: 100vh;
            background: var(--darkbg);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* position: absolute; */
            /* transform: scale(2); */
        }
        .m {
            font-family: inter;
            font-size: 2.75em;
            position: relative;
            /* font-weight: 300; */
            z-index: 12;
            color: var(--darkbg);       
        }
        .m::before {
            content: '*';
        }
        .circle::before {
            content: '';
            display: block;
            position: relative;
            font-family: inter;
            font-size: 1.4em;
            height: 2vh;
            border-radius: 10px;
            aspect-ratio: 1/1;
            transform: translate(-75%, -75%);
            COLOR: var(--darkm);
            border:solid 1px #d8c0d8;
            z-index: 1;
        }
        .circle {
            height: 9vh;
            aspect-ratio: 3/1;
            position: absolute;
            border-radius: 35px;
            z-index: 0;
            /* transform: translate(-50%, -25%); */
            border: solid 1px;
            border-color: var(--darkborder);
            background: #d8c0d8;
        }
        .bg {
            display: flex;
            justify-content: center;
            align-items: center;  
            background: var(--darkbg);
            position: absolute;
            height: 12vh;
            z-index: 3;
            /* border-radius: 50px; */
            width: 4.5vh;
            transform: translate(-10%,-15%);
            /* padding-top: 1em; */
            background: unset;
            /* backdrop-filter: invert(1); */
        }

        .decor {
            color: var(--darkm);
        }
    </style>
</head>
<body>
    <div class="c">
        <div class="m">m</div>
        <div class="circle"></div>
        <div class="bg">
            <!-- <div class="decor left">{</div> -->
            <!-- <div class="decor right"></div> -->
        </div>
    </div>
    
</body>
</html>
